server {
  listen 80;
  server_name _;

  # proxy to Next.js app (apps/web) at 3000
  location / {
    proxy_pass http://web:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # static caching
  location ~* \.(avif|webp|jpg|jpeg|png|gif|svg|css|js|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # Security headers (OWASP cheat sheet)
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self)" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'self';" always;
}

